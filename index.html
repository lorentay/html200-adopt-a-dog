<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Application</title>
</head>

<body>
  <h1>Simple Bank Application</h1>
  <div id="app">

    <button onclick="performAction()">Submit</button>
  </div>

</body>
