<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolodex Card</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="rolodex-card">
    <div class="left-column">
      <img src="images/steve-smith-project-manager.png" alt="Profile Picture" class="profile-picture">
      <div class="header-info">
        <h2>Steve Smith</h2>
        <h3>Project Manager</h3>
      </div>
    </div>
    <div class="right-column">
      <div class="info-box">
        <p><strong>Company</strong>: Front End Dev Co</p>
        <p><strong>Experience</strong>: 3 years</p>
        <p><strong>School</strong>: UW</p>
        <p><strong>Major</strong>: Marketing</p>
        <p><strong>Email</strong>: steve@fedc.com</p>
        <p><img src="images/linkedin-icon.png" alt="LinkedIn Icon" class="linkedin-icon"> <a href="https://steve.linkedinprofile.com">steve.linkedinprofile.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
